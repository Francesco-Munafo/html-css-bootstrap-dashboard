<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolean Bootstrap Dashboard</title>
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <header>

            <nav class="navbar navbar-expand-sm bg-body-tertiary">
                <div class="container-fluid bg-white">
                    <a class="navbar-brand" href="#"><img
                            class="d-lg-none" width="50px"
                            src="./assets/img/mobile-logo.png" alt><img
                            class="d-none d-lg-inline-block" src="./assets/img/logo.svg"
                            alt="boolean logo"></a>
            
                    <form class="d-flex w-75" role="search">

                        <input class="form-control mx-2 cm_bg_search"
                            type="search"
                            placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Search">

                    </form>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul
                            class="navbar-nav mb-2 mb-lg-0 w-25">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i
                                        class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                    role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-bell cm_bell"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another
                                            action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something
                                            else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main>
            <div class="container-fluid">
                <div class="row flex-nowrap">
                    <div class="col-1 col-lg-2 px-sm-2 px-0 cm_bg_sidebar">
                        <div
                            class="sidebar d-flex align-items-center justify-content-between flex-column px-3 px-lg-0 py-2 text-white vh-100">
                            <ul class="list-group">
                                <li
                                    class="list-group-item bg-transparent border-0 text-white"><i
                                        class="fa-solid fa-house m-2"></i><span class="d-none d-lg-inline-block">Home</span></li>
                                <li
                                    class="list-group-item bg-transparent border-0 text-white"><i
                                        class="fa-solid fa-chart-simple m-2"></i><span class="d-none d-lg-inline-block">Stats</span></li>
                                <li
                                    class="list-group-item bg-transparent border-0 text-white"><i
                                        class="fa-solid fa-signal m-1"></i><span class="d-none d-lg-inline-block">Signals</span></li>
                            </ul>
                            <div class="settings py-2">
                                <a href="#"
                                    class="text-white text-decoration-none">
                                    <i class="fa-solid fa-gear p-1"></i>
                                    <span class="d-none d-lg-inline-block">Admin</span>
                                </a>

                            </div>
                        </div>
                    </div>
                    <div class="col-11 col-lg-10 py-3">
                        
                    </div>
                </div>
            </div>

        </main>

        <footer>

        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
